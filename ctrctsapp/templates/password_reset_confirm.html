<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Asegúrate de tener un archivo CSS si es necesario -->
</head>
<body>
    <div class="container">
        <h1>Restablecer Contraseña</h1>
        <p>Por favor, ingresa tu nueva contraseña.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renderiza el formulario de cambio de contraseña -->
            <button type="submit">Restablecer Contraseña</button>
        </form>
        <p>
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </p>
    </div>
</body>
</html>
